spack:
  view: false

  concretizer:
    unify: false
    reuse: false

  repos:
  - $spack/var/spack/repos/exawind

  packages:
    all:
      require: "%clang@15.0.0"
      variants: build_type=Release amdgpu_target=gfx90a
      providers:
        mpi: [cray-mpich@8.1.17]
        blas: [openblas, netlib-lapack]
        lapack: [openblas, netlib-lapack]

    # CRAY EXTERNALS
    cray-mpich:
      buildable: false
      require: '@8.1.17'
      externals:
      - spec: cray-mpich@8.1.17%clang@15.0.0
        prefix: /opt/cray/pe/mpich/8.1.17/ofi/amd/5.0
        modules:
        - cray-mpich/8.1.17
        - craype-network-ofi

    # ROCm EXTERNALS
    rocprim:
      buildable: false
      require: '@5.4.0'
      externals:
      - spec: rocprim@5.4.0
        prefix: /opt/rocm-5.4.0/rocprim
        modules:
        - amd-mixed/5.4.0
        - craype-accel-amd-gfx90a
    rocrand:
      buildable: false
      require: '@5.4.0'
      externals:
      - spec: rocrand@5.4.0
        prefix: /opt/rocm-5.4.0/rocrand
        modules:
        - amd-mixed/5.4.0
        - craype-accel-amd-gfx90a
    rocthrust:
      buildable: false
      require: '@5.4.0'
      externals:
      - spec: rocthrust@5.4.0
        prefix: /opt/rocm-5.4.0/rocthrust
        modules:
        - amd-mixed/5.4.0
        - craype-accel-amd-gfx90a
    rocsparse:
      buildable: false
      require: '@5.4.0'
      externals:
      - spec: rocsparse@5.4.0
        prefix: /opt/rocm-5.4.0/rocsparse
        modules:
        - amd-mixed/5.4.0
        - craype-accel-amd-gfx90a
    hip:
      require: '@5.4.0'
      buildable: false
      externals:
      - spec: hip@5.4.0
        prefix: /opt/rocm-5.4.0
        modules:
        - amd-mixed/5.4.0
        - craype-accel-amd-gfx90a
    hsa-rocr-dev:
      buildable: false
      require: '@5.4.0'
      externals:
      - spec: hsa-rocr-dev@5.4.0
        prefix: /opt/rocm-5.4.0/hsa
        modules:
        - amd-mixed/5.4.0
        - craype-accel-amd-gfx90a
    llvm-amdgpu:
      buildable: false
      require: '@5.4.0'
      externals:
      - spec: llvm-amdgpu@5.4.0
        prefix: /opt/rocm-5.4.0/llvm
        modules:
        - amd-mixed/5.4.0
        - craype-accel-amd-gfx90a

    # FACILITY-INSTALLED, NON-CRAY EXTERNALS
    openblas:
      require: '@0.3.17 ~bignuma ~consistent_fpcsr ~ilp64 +locking +pic +shared threads=none'
    umpire:
      require: '@6.0.0 build_type=RelWithDebInfo +c ~cuda ~device_alloc ~deviceconst ~examples ~fortran ~ipo ~numa ~openmp +shared tests=none +rocm amdgpu_target=gfx90a'
    trilinos:
      require: '@13.4.0.2023.02.28'
      variants: ~adios2~alloptpkgs~amesos~anasazi~aztec+boost~chaco~complex~debug~dtk~epetra~epetraext+exodus+explicit_template_instantiation~float~fortran~fortrilinos+glm+gtest+hdf5~hypre~ifpack~intrepid~intrepid2~isorropia+kokkos~mesquite+metis~minitensor~ml+mpi~mumps~nox~openmp~phalanx~piro~python~rol~rythmos~sacado+shards~shylu+stk~stratimikos~suite-sparse~superlu~superlu-dist~teko~tempus+teuchos+tpetra+uvm~x11~xsdkflags+zlib+zoltan+zoltan2
        gotype=long cxxstd=17 build_type=Release

    # PREFERENCES
    nalu-wind:
      variants: +trilinos-solvers
    libffi:
      require: '@3.4.2'
    ascent:
      variants: ~fortran~openmp
    amr-wind:
      variants: +tiny_profile
    conduit:
      variants: ~fortran~hdf5_compat
    boost:
      version: [1.76.0]
      variants: cxxstd=17
    hdf5:
      version: [1.10.7]
      variants: +cxx+hl
    masa:
      variants: ~fortran~python
    netcdf-c:
      version: [4.7.4]
      variants: +parallel-netcdf maxdims=65536 maxvars=524288
    openfast:
      version: [master]
      variants: +cxx
    parallel-netcdf:
      version: [1.12.2]
      variants: ~fortran
    tioga:
      version: [develop]
    hypre:
      require: '@develop'
      variants: ~fortran
    hypre2:
      require: '@develop'
      variants: ~fortran
    yaml-cpp:
      version: [0.6.3]

  specs:
  - exawind +hypre +amr_wind_gpu +nalu_wind_gpu +rocm ^amr-wind ~tests ^nalu-wind ~tests

  compilers:
  - compiler:
      spec: clang@15.0.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-cray-amd/8.3.3
      - amd-mixed/5.4.0
      - libfabric
      - craype-x86-trento
      extra_rpaths: []
      environment:
        prepend_path:
          PKG_CONFIG_PATH: /opt/cray/xpmem/2.4.4-2.3_11.2__gff0e1d9.shasta/lib64/pkgconfig